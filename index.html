<!DOCTYPE html>
<html>
<head>
	<title>MovieShop001-index</title>
<meta charset="utf-8">
<meta name="keywords" content="movie, action, drama, genre">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>


<div class="grid-container">
	<div id="grid-item1">
		
		<img src="images/movieshop.png" alt="Ardvark Movie Shop" width="100" height="100">

	</div>
	<div id="grid-item2">
		
		<p>Real and Reel : Buy One get Two Free</p>

	</div>
	<div id="grid-item3">

		<button onclick="document.location='public/uploadMovie.html'">Upload Movie</button>
	</div>
	<div id="grid-item4">
		
		<table id="table1">
			<tr id="tablerow1">
				<th>#</th>
				<th>Movie Name</th>
				<th>Time</th>
				<th>Lead Actor</th>
				<th>Movie Poster</th>
				<th>Genre</th>
				<th>Rating</th>
				<th>Actions</th>
			</tr>
			<tr id="tablerow2">
				<td>1</td>
				<td>Avengers EndGame</td>
				<td>2hrs</td>
				<td>Robert Jr</td>
				<td>
					<img src="images/poster2.jpg" alt="Avengers EndGame Poster" width="100" height="100">
				</td>
				<td>Action Sci-Fi</td>
				<td>PG</td>
				<td>
					<button class="editbtn">Edit</button>
					<button class="deletebtn">Delete</button>
				</td>
			</tr>
			<tr id="tablerow3">
				<td>2</td>
				<td>La Casa De Papel</td>
				<td>2hrs</td>
				<td>IDK</td>
				<td>
					<img src="images/poster1.jpg" alt="La Casa De Papel Poster" width="100" height="100">
				</td>
				<td>Acttion Drama</td>
				<td>PG</td>
				<td>
					<button class="editbtn">Edit</button>
					<button class="deletebtn">Delete</button>
				</td>
			</tr>
		</table>

	</div>
</div>



</body>
</html>
