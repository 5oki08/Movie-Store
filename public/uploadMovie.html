<!DOCTYPE html>
<html>
<head>
	<title>MovieShop001-uploadMovie</title>
<meta charset="utf-8">
<meta name="keywords" content="movie, action, drama, genre">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/style.css">

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>	
</head>
<body>


<div class="grid-container">
	<div id="grid-item1">
		
		<img src="../images/movieshop.png" alt="Ardvark Movie Shop" width="100" height="100">

	</div>
	<div id="grid-item2">
		
		<p>Real and Reel : Buy One get Two Free</p>

	</div>
	<div id="grid-item3">

		<button onclick="document.location='../index.html'" id="backhome">Back to HomePage</button>
	</div>
	<div id="grid-item4">
		
		<div class="row">
			<div class="col">
				<label for="moviename"><b>Movie Name</b></label> <br/>
				<input type="text" name="moviename" placeholder="Movie Name" class="form-control"> <br/>

				<label for="duration"><b>Duration</b></label> <br/>
				<input type="number" name="duration" placeholder="Time in Hours" class="form-control"> <br/>

				<label for="rating"><b>Rating</b></label> <br/>
				<input type="text" name="rating" placeholder="PG" class="form-control"> <br/>

				<button onclick="" id="submitmovie">
					Submit Movie
				</button>
			</div>
			<div class="col">
				<label for="leadactor"><b>Lead Actor</b></label> <br/>
				<input type="text" name="leadactor" placeholder="Lead Actor" class="form-control"> <br/>

				<label for="movieposter"><b>Movie Poster</b></label> <br/>
				<input type="file" name="movieposter" placeholder="" class="form-control" id="fileinput"> <br/>

				<label for="genre"><b>Genre</b></label> <br/>
				<input type="text" name="genre" placeholder="Action" class="form-control"> <br/>

				<button onclick="" id="Reset">
					Reset
				</button> 
			</div>
		</div>

	</div>
</div>



</body>
</html>
